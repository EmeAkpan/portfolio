<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eme's Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', serif;
        }

        body {
            background-color: #c06a15;
            color: #000;
            min-height: 100vh;
            padding: 5px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 20px 0 40px;
        }

        h1 {
            font-size: 3.5rem;
            color: #000;
        }

        .portfolio-grid {
            position: relative;
            height: 75vh;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('forest.gif');
            background-size: cover;
            background-position: center;
            z-index: 1;
        }

        .main-content {
            position: relative;
            z-index: 2;
            padding: 20px;
        }

        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 20px;
        }

        .image-container img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .image-container img:hover {
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 20px 0;
            color: #000;
        }

       /* Responsive design for medium screens (≤768px) */
@media (max-width: 768px) {
    h1 {
        font-size: 3rem;
    }

    .portfolio-grid {
        height: auto;
    }

    .image-container {
        flex-direction: row;
        justify-content: center;
        gap: 15px;
        padding: 15px;
    }

    .image-container img {
        width: 250px;
        height: 170px;
    }
}

/* Responsive design for small screens (≤480px) */
@media (max-width: 480px) {
    h1 {
        font-size: 2.2rem;
    }

    .portfolio-grid {
        height: auto;
    }

    .image-container {
        flex-direction: column;
        align-items: center;
        gap: 10px;
        padding: 10px;
    }

    .image-container img {
        width: 200px;
        height: 140px;
    }

    footer p {
        font-size: 0.9rem;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Eme's Portfolio(Currently Being Updated)</h1>
        </header>

        <main>
            <div class="portfolio-grid">
                <div class="background-image"></div>
                <div class="main-content">
                    <div class="image-container">
                        <a href="https://drive.google.com/file/d/1TkD4xSr7LIhv4uiIVrlnDCmyHrGQ1Iax/view?usp=sharing" target="_blank">
                            <img src="Blab!.png" alt="Blab!">
                        </a>
                        <a href="https://drive.google.com/file/d/1Wj-Roek0sANxxdWTd0PaDu9aYZXyqKBl/view?usp=sharing" target="_blank">
                            <img src="The Zine.jpg" alt="The Zine">
                        </a>
                        <a href="https://drive.google.com/file/d/1IyMn4waF14qa9uHZnRo6nZgwR4XcPKe0/view?usp=sharing" target="_blank">
                            <img src="SPA.png" alt="SPA">
                        </a>
                        <a href="https://drive.google.com/file/d/1f3-vzW-a5vWYZGiyimhVq1STtoZQC2MM/view?usp=sharing" target="_blank">
                            <img src="Used.png" alt="Used">
                        </a>
                        <a href="https://drive.google.com/file/d/1HSKsxCGSZVx1Mau8pF5pdBKPRoiqsFqf/view?usp=sharing" target="_blank">
                            <img src="thinger.png" alt="Thinger">
                        </a>
                    </div>
                    
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Eme's Portfolio. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
